        .input-group-lg > .form-control {
            font-size: 1rem;

        .input-group-lg {

        }

<body class="bg-light">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">学习平台管理系统</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0" action="#">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="logout()">注销</button>
        </form>
    </div>
</nav>
<div style="width:100%;">
    <div style="width:12%;height:500px;float: left">
        <ul class="easyui-tree">
            <li>
                <span>酒店管理系统</span>
                <ul>
                    <li id="teacher"><span>教师管理</span></li>
                    <li id="student"><span>学生管理</span></li>
                    <li id="manager"><span>个人信息</span></li>
                </ul>
            </li>
        </ul>
    </div>
    <div style="width:88%;height:800px;float: left">
        <div class="easyui-tabs" id="mytabs">
            <div title="teacher" style="padding:10px;">
                <div style="width:100%;height: 700px;border: 1px dotted black;" onclick="">
                    <!-- 模态框（Modal） -->
                    <div class="modal fade" id="myModal_addteacher" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" style="max-width: 600px">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="myModalLabel">
                                        添加教师
                                    </h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        &times;
                                    </button>
                                </div>
                                <form>
                                    <div class="modal-body">
                                        <div class="input-group input-group-lg">
                                          <span class="input-group-addon" style="margin-top: 10px;">姓　　名：</span>
                                          <input type="text" class="form-control"  id="teacher_username">
                                        </div>
                                        <div class="input-group input-group-lg">
                                          <span class="input-group-addon" style="margin-top: 10px;">密　　码：</span>
                                          <input type="password" class="form-control"  id="teacher_password">
                                        </div>
                                        <div class="input-group input-group-lg">
                                          <span class="input-group-addon" style="margin-top: 10px;">联系方式：</span>
                                          <input type="text" class="form-control"  id="teacher_phonenumber">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                                        <input onclick="addTeacher()" class="btn btn-primary" value="发布"></input>
                                    </div>
                                </form>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>
                    <main role="main" style="width:100%;">
                          <div class="container" style="margin:10px;">
                              <a href="#" data-toggle="modal" data-target="#myModal_addteacher">添加教师</a>
                              <div class="my-3 p-3 bg-white rounded box-shadow" id="teacher_list">
                                   <div class="media text-muted pt-3">
                                      <img src="../img/3.png" alt="" class="mr-2 rounded">
                                      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                                        <div class="d-flex justify-content-between align-items-center w-100">
                                          <strong class="text-gray-dark">id：<span class="teacher_id"></span></strong>
                                        </div>
                                        <span class="d-block">姓名：<span class="teacher_username"></span></span>
                                        <span class="d-block">联系方式：<span class="teacher_phonenumber"></span></span>
                                      </div>
                                    </div>
                              </div>
                          </div>
                    </main>
                </div>
            </div>
            <div title="student" closable="false" style="padding:10px;">
                <div style="width:100%;height: 700px;border: 1px dotted black;" onclick="">
                    <span style="background-color:#919191;width: 100%;color: white;display: block;padding: 4px;margin-bottom: 4px;">
                        	<span id="22"></span>年月度旅客住宿统计图
                    </span>
                </div>
            </div>
            <div title="manager" closable="false" style="padding:10px;">
                <div style="width:100%;height: 700px;border: 1px dotted black;" onclick="">
                    <span style="background-color:#919191;width: 100%;color: white;display: block;padding: 4px;margin-bottom: 4px;">
                        	<span id="33"></span>年月度旅客住宿统计图
                    </span>
                </div>
            </div>
        </div>
    </div>
