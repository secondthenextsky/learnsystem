<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>首页</title>

    <link href="../bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/jumbotron.css" rel="stylesheet">
    <link href="../css/offcanvas.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/teacher_index.js"></script>
    <script src="../bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>

    <style type="text/css">
        .input-group-lg > .form-control {
            font-size: 1rem;
        }

        .input-group-lg {
            padding-bottom: 2px;
        }
        .datagrid-cell, .datagrid-cell-group, .datagrid-header-rownumber, .datagrid-cell-rownumber{
            text-overflow: ellipsis;
        }
        table{
            color: #000000;
            border-collapse: separate;
            box-sizing: border-box;
        }
        td{
            border-color: #ccc;
            border-width: 0 1px 1px 0;
            border-style: dotted;
            margin: 0;
            padding: 0;
        }
        tr{
            height: 32px;
            display: table-row;
            vertical-align: inherit;
            border-color: inherit;
            color: #000000;
            border-collapse: separate;
        }
    </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">学习平台管理系统</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0" action="#">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="logout()">注销</button>
        </form>
    </div>
</nav>
<div style="width:100%;">
    <div style="width:12%;height:500px;float: left">
        <ul class="easyui-tree">
            <li>
                <span>学习平台系统</span>
                <ul>
                    <li id="attendance"><span>考勤管理</span></li>
                    <li id="course"><span>课程管理</span></li>
                    <li id="homework"><span>作业管理</span></li>
                    <li id="interaction"><span>互动管理</span></li>
                    <li id="teacher"><span>个人信息</span></li>

                </ul>
            </li>
        </ul>
    </div>
    <div style="width:88%;height:800px;float: left">
        <div class="easyui-tabs" id="mytabs">
            <!--考勤板块-->
            <div title="attendance" closable="false" style="padding:10px;">
                <div style="width:100%;height: 700px;" onclick="">
                    考勤
                </div>
            </div>
            <!--课程板块-->
            <div title="course" closable="false" style="padding:10px;">
                <div style="width:100%;height: 700px;" onclick="">
                    <a href="newArticle.html" target="_blank">创建新章节</a>
                    <table id="tt" style="width:100%;height:auto;">
                        <thead>
                        <tr>
                            <th field="name1" width="5%">id</th>
                            <th field="name2" width="5%">顺序</th>
                            <th field="name3" width="20%">标题</th>
                            <th field="name4" width="30%">文字内容</th>
                            <th field="name5" width="10%">发布者</th>
                            <th field="name6" width="15%">创建时间</th>
                            <th field="name7" width="5%">详情</th>
                        </tr>
                        </thead>
                        <tbody id="articleListTBODY">
                        <!--<tr>
                            <td>Data 1</td>
                            <td>Data 2</td>
                            <td>Data 3</td>
                            <td>Data 4</td>
                            <td>Data 5</td>
                            <td>Data 6</td>
                            <td><a href="article.html?id=1" target="_blank">查看</a></td>
                        </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
            <!--作业板块-->
            <div title="homework" closable="false" style="padding:10px;">
                <div style="width:100%;height: 700px;" onclick="">
                    作业
                </div>
            </div>
            <!--互动板块-->
            <div title="interaction" closable="false" style="padding:10px;">
                <div style="width:100%;height: 700px;" onclick="">
                    互动
                </div>
            </div>
            <!--个人信息板块-->
            <div title="teacher" closable="false" style="padding:10px;">
                <div style="width:100%;height: 700px;" onclick="">
                    <form>
                        <div class="modal-body">
                            <input type="hidden" name="id" id="update_teacher_id">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" style="margin-top: 10px;">姓　　名：</span>
                                <input type="text" class="form-control" id="update_teacher_username" required>
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" style="margin-top: 10px;">密　　码：</span>
                                <input type="password" class="form-control" required id="update_teacher_password">
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" style="margin-top: 10px;">联系方式：</span>
                                <input type="text" class="form-control" required id="update_teacher_phonenumber">
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" style="margin-top: 10px;">性　　别：</span>
                                <input type="text" class="form-control" required id="update_teacher_gender">
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" style="margin-top: 10px;">工　　号：</span>
                                <input type="text" class="form-control" required id="update_teacher_number">
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" style="margin-top: 10px;">生　　日：</span>
                                <input type="date" class="form-control" required id="update_teacher_birthday">
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" style="margin-top: 10px;">民　　族：</span>
                                <input type="text" class="form-control" required id="update_teacher_nation">
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" style="margin-top: 10px;">身份证号：</span>
                                <input type="text" class="form-control" required id="update_teacher_idcardnumber">
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" style="margin-top: 10px;">地　　址：</span>
                                <input type="text" class="form-control" required id="update_teacher_address">
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" style="margin-top: 10px;">电子邮箱：</span>
                                <input type="text" class="form-control" required id="update_teacher_email">
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon" style="margin-top: 10px;">备　　注：</span>
                                <input type="text" class="form-control" required id="update_teacher_remarks">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input onclick="updateteacher()" class="btn btn-primary" value="修改"></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
