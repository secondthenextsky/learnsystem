<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>评分</title>

    <link href="../bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/jumbotron.css" rel="stylesheet">
    <link href="../css/offcanvas.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/teacher_index.js"></script>
    <script src="../bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/jquery.form.js"></script>

    <style type="text/css">
        .input-group-lg > .form-control {
            font-size: 1rem;
        }

        .input-group-lg {
            padding-bottom: 2px;
        }

        .datagrid-cell, .datagrid-cell-group, .datagrid-header-rownumber, .datagrid-cell-rownumber {
            text-overflow: ellipsis;
        }

        p {
            text-indent: 2em
        }
    </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">学习平台管理系统</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0" action="#">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="logout()">注销</button>
        </form>
    </div>
</nav>
<div style="width:100%;margin-top: 50px;">
    <div style="width:100%;height:800px;float: left">
        <div class="easyui-tabs" style="width:100%;">
            <div title="homework" style="padding:10px;">
                <div style="width:100%;height: 700px;;" onclick="">
                    <h5 id="id"></h5>
                    <h5 id="teacherName"></h5>
                    <h6 id="beginTime"></h6>
                    <h6 id="endTime"></h6>
                    <p id="content" style="font-size:26px;"></p>
                    <form id="answer_form" action="/homework/score" method="post">
                        <input type="hidden" name="homeworkId" id="answer_homeworkId"><br/>
                        <input type="hidden" name="studentId" id="answer_studentId"><br/>
                        学生答案：<textarea id="answer_content" name="answer" cols="100" rows="20" disabled></textarea><br/>
                        批改意见：<textarea id="opinion_content" name="opinion" cols="100" rows="20"></textarea><br/>
                        分　　数：<input id="score_content" type="number" name="score"><br/>
                        <input id="submitBTN" type="button" value="提交" onclick="scoreHomework()" class="btn btn-outline-success my-2 my-sm-0">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="container">
    <p>&copy; Company 2018-2019</p>
</footer>
<script>
    $(function () {
        var word = window.location.search;//?homeworkId=1&studentId=444
        var homeworkId = word.substring(word.indexOf("=")+1,word.indexOf("&"));
        var studentId = word.substring(word.lastIndexOf("=")+1);
        showHomework(homeworkId,studentId);
    });
    function showHomework(homeworkId,studentId) {
        $.ajax({
            type: "POST",
            async: true,
            contentType: "application/json",
            url: "/homework/getHomeworkAndStudent?homeworkId=" + homeworkId+"&studentId="+studentId,
            data: {},
            datatype: "json",//"xml", "html", "script", "json", "jsonp", "text".
            beforeSend: function () {
            },
            success: function (data) {
                if (data.code == 200) {
                    var homework = data.data;
                    $("#id").text("id："+homeworkId);
                    $("#answer_homeworkId").val(homeworkId);
                    $("#answer_studentId").val(studentId);
                    $("#content").text(homework.content);
                    $("#beginTime").text("创建时间：" + new Date(homework.beginTime).toLocaleString());
                    $("#endTime").text("截止时间：" + new Date(homework.endTime).toLocaleString());
                    $("#teacherName").text("发布者：" + homework.teacherName);
                    if(data.answer){
                        $("#answer_content").text(data.answer);
                    }
                    if(data.opinion){
                        $("#opinion_content").text(data.opinion);
                        $("#opinion_content").attr("disabled","disabled");
                        $("#submitBTN").attr("disabled","disabled");
                    }
                    if(data.score){
                        $("#score_content").val(data.score);
                        if(data.score>=0){
                            $("#score_content").attr("disabled","disabled");
                            $("#submitBTN").attr("disabled","disabled");
                        }else{
                            $("#score_content").val("");
                        }
                    }
                }
            },
            complete: function (XMLHttpRequest, textStatus) {
            },
            error: function () {
            }
        });
    }
    function scoreHomework() {
        if(!$("#opinion_content").val()||!$("#score_content").val()){
            alert("请输入评分项");
            return;
        }
        $("#answer_form").ajaxSubmit({
            success:function (data) {
                if(data.code==200){
                    alert("提交成功");
                    window.close();
                }else{
                    alert(data.data);
                }
            }
        });
    }

</script>

</body>
</html>
