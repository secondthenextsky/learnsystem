<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>创建新章节</title>

    <link href="../bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/jumbotron.css" rel="stylesheet">
    <link href="../css/offcanvas.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/teacher_index.js"></script>
    <script src="../bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/jquery.form.js"></script>

    <style type="text/css">
        .input-group-lg > .form-control {
            font-size: 1rem;
        }

        .input-group-lg {
            padding-bottom: 2px;
        }

        .datagrid-cell, .datagrid-cell-group, .datagrid-header-rownumber, .datagrid-cell-rownumber {
            text-overflow: ellipsis;
        }

        p {
            text-indent: 2em
        }
    </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">学习平台管理系统</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0" action="#">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="logout()">注销</button>
        </form>
    </div>
</nav>
<div style="width:100%;margin-top: 50px;">
    <div style="width:100%;height:800px;float: left">
        <div class="easyui-tabs" style="width:100%;">
            <div title="article" style="padding:10px;">
                <div style="width:100%;height: 700px;;" onclick="">
                    <form method="post" enctype="multipart/form-data" action="/article/add" id="add_form">
                        <table style="width:100%;height:auto;border-collapse: collapse;border-width: 1px;border-color: #00bbee;">
                            <tr>
                                <td >标题：</td>
                                <td ><input type="text" name="title" style="width:800px;text-align: center;" required></td>
                            </tr>
                            <tr>
                                <td>文字内容：</td>
                                <td><textarea name="textContent" cols="200" rows="20" required></textarea></td>
                            </tr>
                            <tr>
                                <td>附件：</td>
                                <td><input type="file" name="files" multiple="multiple"></td>
                            </tr>
                            <tr>
                                <td><input type="hidden" name="id"></td>
                                <td> <input value="提交" onclick="addarticle()" class="btn btn-outline-success my-2 my-sm-0"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="container">
    <p>&copy; Company 2018-2019</p>
</footer>
<script>
    function addarticle() {
        $("#add_form").ajaxSubmit({
            contentType:"multipart/form-data",
            success:function (data) {
                if(data.code==200){
                    alert("添加成功");
                    window.close();
                }else{
                    alert(data.data);
                }
            }
        });
    }

</script>

</body>
</html>
